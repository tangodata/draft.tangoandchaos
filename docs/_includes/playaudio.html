{% assign _avsrc = site.data.audios[ include.src ].song %}
{% capture _mp3 %}{{ site.baseurl }}res/Audios/{{ _avsrc }}{% endcapture %}
<div class="audiobox">
  <div class='title'>{{ include.title | markdownify }}</div>
  <audio src="{{ _mp3 }}"
  controls="controls"></audio>
  <div classs='caption'>Open <a href="{{ _mp3 }}"
  target="_BLANK" alt="{{ _avsrc }}">
  Mp3 file</a></div>
</div>
