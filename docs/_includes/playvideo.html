{% assign _av = site.data.videos[ include.src ] %}
{% assign _avsrc = _av.ytube %}
<div class="videobox">
  <iframe width="100%" height="320"
  frameborder="0" allowfullscreen
  allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
  src="https://www.youtube.com/embed/{{ _avsrc }}"></iframe>
  <div class='caption'>Open
  <a href="https://youtu.be/{{ _avsrc }}"
  target="_BLANK" alt="{{ _avsrc }}">
  Youtube clip</a></div>
</div>
